---
layout: story
---

<article class="characters">
  <header class="characters-header">
    <h1 class="characters-title">{{ page.title }}</h1>
  </header>
  {% if page.image %}
  	<img src="{{site.baseurl}}/assets/{{ page.image }}" alt="{{ page.title }} Profile" width="256" style="float:left">
  {% endif %}
  <div class="content">
    {{ content }}
  </div>
</article>
